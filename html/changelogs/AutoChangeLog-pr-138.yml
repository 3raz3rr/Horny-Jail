changes:
  - rscadd: Mk. 58 Enforcer .45 has been ported.
  - rscadd: Added a gun light to the M1911, the Enforcer can take it as well
  - rscadd: Super Shorty Riot gun to cargo ordering console
  - rscadd: Riot Shotguns and Riot Grenade Launchers are now able to be purchased
      from cargo.
  - rscadd: Several types of .45 ammo can be bought through cargo without hacking
      the lathe.
  - rscadd: A spawn beacon into Sec Officer's backpack to choose their side arm just
      like the big boss. They can chose from a Enforcer, M1911 or a Hybrid Taser.
  - rscadd: A gold Enforcer to the Captain's locker
  - rscadd: A red enforcer to the HOS's selectable sidearms.
  - rscdel: Sec officers no longer spawn with a Hybrid taser in their slot
  - balance: Lowered the count of the Riot gun from 3 to 1 grenade.
  - imageadd: Added in new sprites for the Detective's revolver, ported from TG. There
      is now a larger selection to choose from.
  - imageadd: New sprites for the Bartender's double barrel shotgun
  - imageadd: New sprite for the Riot gun, ported from TG
  - imageadd: Enforcer and magazines ported from Paradise.
  - spellcheck: A spelling mistake in the Combat shotgun crate description. Butchshot
      is now Buckshot to reflect better what ammo it comes with.
